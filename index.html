<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Effects</title>

    <meta name="description" content="PWA to apply filters to images â€“ modern interface" />
    <meta name="author" content="Marco Dondo" />

    <link rel="manifest" href="manifest.json?v=1" />
    <link rel="icon" href="icons/favicon.svg?v=1" type="image/svg+xml" />
    <link rel="icon" href="icons/favicon-96x96.png?v=1" sizes="96x96" type="image/png" />
    <link rel="icon" href="icons/favicon.ico?v=1" sizes="any" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png?v=1" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Premium font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-camera2 me-2"></i>
          Image Effects
        </a>
        
      </div>
    </nav>

    <main class="container-fluid app-shell" role="main">
      <div class="preview-stage position-relative text-center">
        <canvas id="canvasphoto" class="img-fluid" height="320"></canvas>
        <div id="emptyState" class="empty-state d-flex flex-column align-items-center justify-content-center">
          <i class="bi bi-image mb-2"></i>
          <div class="fw-semibold">No image yet</div>
          <div class="text-muted small">Tap Upload to choose a photo</div>
        </div>
        <button id="btnResetOverlay" class="btn btn-light btn-sm reset-overlay shadow" onclick="resetfilter();" disabled>
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>

      <input class="visually-hidden" type="file" id="inputphoto" accept="image/*" />

      <nav class="navbar fixed-bottom actions-bar py-0">
        <div class="container">
          <ul class="nav nav-justified nav-pills py-2 app-actions">
            <li class="nav-item">
              <button id="actionUpload" class="btn btn-outline-primary px-3 rounded-pill action-pill" type="button">
                <i class="bi bi-upload me-1"></i>Upload
              </button>
            </li>
            <li class="nav-item">
              <button id="actionEffects" class="btn btn-success px-3 rounded-pill action-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#effectsSheet" disabled>
                <i class="bi bi-stars me-1"></i>Effects
              </button>
            </li>
            <li class="nav-item">
              <button id="actionDownload" class="btn btn-dark px-3 rounded-pill action-pill" type="button" onclick="download_image()" disabled>
                <i class="bi bi-download me-1"></i>Download
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </main>

    <!-- Effects Bottom Sheet -->
    <div class="offcanvas offcanvas-bottom effects-sheet rounded-top-4" tabindex="-1" id="effectsSheet" aria-labelledby="effectsSheetLabel" data-bs-backdrop="false">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="effectsSheetLabel"><i class="bi bi-magic me-2"></i>Effects</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body pt-2">
        <div class="row row-cols-3 g-2" id="inputfilter" role="toolbar" aria-label="Effects toolbar">
          <div class="col"><button class="btn btn-outline-info w-100 btn-effect" data-bs-toggle="tooltip" title="Apply blur" onclick="blureffect();" style="filter: blur(0.8px);" disabled><i class="bi bi-droplet me-1"></i>Blur</button></div>
          <div class="col"><button class="btn btn-outline-warning w-100 btn-effect" data-bs-toggle="tooltip" title="Apply sepia" onclick="sepiaeffect();" style="filter: sepia(1);" disabled><i class="bi bi-palette me-1"></i>Sepia</button></div>
          <div class="col"><button class="btn btn-outline-success w-100 btn-effect" data-bs-toggle="tooltip" title="Increase brightness" onclick="brightnesseffect();" style="filter: brightness(2);" disabled><i class="bi bi-brightness-high me-1"></i>Bright</button></div>
          <div class="col"><button class="btn btn-outline-danger w-100 btn-effect" data-bs-toggle="tooltip" title="Increase contrast" onclick="contrasteffect();" style="filter: contrast(3);" disabled><i class="bi bi-contrast me-1"></i>Contrast</button></div>
          <div class="col"><button class="btn btn-outline-secondary w-100 btn-effect" data-bs-toggle="tooltip" title="Black & White" onclick="grayscaleeffect();" style="filter: grayscale(1);" disabled><i class="bi bi-eye me-1"></i>B&W</button></div>
          <div class="col"><button class="btn btn-outline-primary w-100 btn-effect" data-bs-toggle="tooltip" title="Rotate hue" onclick="huerotateeffect();" style="filter: hue-rotate(90deg);" disabled><i class="bi bi-palette2 me-1"></i>Hue</button></div>
          <div class="col"><button class="btn btn-outline-danger w-100 btn-effect" data-bs-toggle="tooltip" title="Invert colors" onclick="inverteffect();" style="filter: invert(75%);" disabled><i class="bi bi-arrow-repeat me-1"></i>Invert</button></div>
          <div class="col"><button class="btn btn-outline-secondary w-100 btn-effect" data-bs-toggle="tooltip" title="Reduce opacity" onclick="opacityeffect();" style="filter: opacity(60%);" disabled><i class="bi bi-eye-slash me-1"></i>Opacity</button></div>
          <div class="col"><button class="btn btn-outline-primary w-100 btn-effect" data-bs-toggle="tooltip" title="Adjust saturation" onclick="saturateeffect();" style="filter: saturate(80%);" disabled><i class="bi bi-droplet-half me-1"></i>Saturate</button></div>
        </div>
      </div>
    </div>

    

    <!-- Bootstrap 5 Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Original script for filters -->
    <script src="js/script.js"></script>

    <!-- UI behaviors and service worker registration -->
    <script src="js/ui.js"></script>
    
  </body>
  </html>
